name: Bun Publish

# Publishes to npm using OIDC Trusted Publishing (no token required).
# Prerequisites: Configure a trusted publisher on npmjs.com for your package.
# See: https://docs.npmjs.com/trusted-publishers/

on:
  workflow_call:
    inputs:
      bun-version:
        description: 'Bun version to use for build and test'
        required: false
        type: string
        default: 'latest'
      node-version:
        description: 'Node.js version to use for publishing (>=22.14.0 required for OIDC)'
        required: false
        type: string
        default: '22'

# Required for OIDC token generation
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}
      - name: Install dependencies
        run: bun install
      - name: Build
        run: |
          if jq -e '.scripts.build' package.json > /dev/null 2>&1; then
            bun run build
          fi
      - name: Run tests
        run: bun test
      # Use npm CLI for publishing since bun publish does not support OIDC yet
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Publish to npm
        run: npm publish --access public
