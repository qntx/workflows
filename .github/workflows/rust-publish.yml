name: Publish to crates.io

on:
  workflow_call:
    inputs:
      packages:
        description: 'Space-separated list of package names to publish.'
        required: false
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        description: 'Cargo registry token for publishing'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: cargo build --release --verbose
      - name: Test
        run: cargo test --verbose
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -n "${{ inputs.packages }}" ]; then
            for pkg in ${{ inputs.packages }}; do
              echo "Publishing $pkg..."
              cargo publish -p "$pkg"
              echo "Waiting for crates.io to index $pkg..."
              sleep 30
            done
          else
            cargo publish
          fi
