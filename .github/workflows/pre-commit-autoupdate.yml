name: Pre-commit Autoupdate

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.13'
      branch:
        description: 'Branch name for the auto-update PR'
        required: false
        type: string
        default: 'chore/pre-commit-autoupdate'
    secrets:
      token:
        description: 'GitHub token with contents:write and pull-requests:write permissions'
        required: false

jobs:
  autoupdate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - run: pip install pre-commit
      - run: pre-commit autoupdate
      - uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.token || github.token }}
          branch: ${{ inputs.branch }}
          title: "chore: pre-commit autoupdate"
          commit-message: "chore: pre-commit autoupdate"
          body: |
            Automated pre-commit hook version updates.
            Run `pre-commit run --all-files` to verify.
          labels: dependencies
